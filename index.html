<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700;800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="player">
            <h1 class="title">Music Player</h1>
            <div class="control-panel">
                <button class="button button--repeat" title="Repeat">
                    <i class="fas fa-retweet"></i>
                    <i class="repeat"></i>
                </button>
                <button class="button button--prev" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="button button--play" title="Play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="button button--pause" title="Pause">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="button button--next" title="Next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="button button--shuffle" title="Shuffle">
                    <i class="fas fa-random"></i>
                    <i class="shuffle"></i>
                </button>
            </div>
            <div class="track-info">
                <p class="track-time track-time__start">0:00</p>
                <input type="range" class="progress" value="0" title="Seek" />
                <p class="track-time track-time__end">0:00</p>
            </div>
            <div class="track-name">
                <h3 class="song-tracker">
                    Current Track:
                    <h3 class="track-number"></h3>
                </h3>
                <div class="volume-section">
                    <button class="volume-change">
                        <i class="fas fa-volume-down"></i>
                    </button>
                    <input type="range" class="volume-control" value="50" step="1" />
                </div>
            </div>
        </div>
        <footer>
            <div class="footer-div">
                <span>&copy; &copysr; 2021 mcjbeats</span>
                <span style="padding-left: 2em">v1.1.3</span>
            </div>
        </footer>
    </body>
</html>
