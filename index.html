<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="player">
            <h1 class="title">Music Player</h1>
            <div class="control-panel">
                <!-- todo: Add pictures tied to every track that loop through depending on which song is playing. Place that div here before the buttons -->
                <!-- <button class="button button--repeat" title="Repeat"><i class="fas fa-repeat"></i></button> -->
                <button class="button button--prev" title="Previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="button button--play" title="Play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="button button--pause">
                    <i class="fas fa-pause" title="Pause"></i>
                </button>
                <button class="button button--next">
                    <i class="fas fa-step-forward" title="Next"></i>
                </button>
                <button class="button button--shuffle" title="Shuffle">
                    <i class="fas fa-random"></i>
                </button>
            </div>
            <!-- todo: hide this div by default? -->
            <div class="track-info">
                <p class="track-time track-time__start">-:--</p>
                <progress class="progress" value="0" max="0"></progress>
                <p class="track-time track-time__end">-:--</p>
            </div>
            <div class="track-name">
                <h3 class="song-tracker">
                    Current track:
                    <h3 class="track-number"></h3>
                </h3>
            </div>
        </div>
        <footer>Copyright &copy; McJBeats</footer>
        <script src="main.js"></script>
    </body>
</html>
